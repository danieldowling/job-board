<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Job Walker</title>
</head>
<body>

<div ng-controller="AppController">	
	<ul>
		<li ng-repeat="job in jobs">
		<h3>{{job.jobtitle}}</h3>
		<span>{{job.snippet}}</span>
		</li>
	</ul>
</div>
